<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default SEO Meta Tags (will be overridden by React Helmet) -->
    <title>MyLocalRIA - Find Your Perfect Financial Advisor</title>
    <meta name="description" content="Connect with trusted, fiduciary financial advisors in your area. Read reviews, compare services, and make an informed decision." />
    <meta name="keywords" content="financial advisor, investment advisor, wealth management, fiduciary, financial planning" />
    <meta name="author" content="MyLocalRIA" />
    <meta name="robots" content="index,follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MyLocalRIA - Find Your Perfect Financial Advisor" />
    <meta property="og:description" content="Connect with trusted, fiduciary financial advisors in your area. Read reviews, compare services, and make an informed decision." />
    <meta property="og:url" content="https://mylocalria.com/" />
    <meta property="og:site_name" content="MyLocalRIA" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyLocalRIA - Find Your Perfect Financial Advisor" />
    <meta name="twitter:description" content="Connect with trusted, fiduciary financial advisors in your area. Read reviews, compare services, and make an informed decision." />
    <meta name="twitter:site" content="@MyLocalRIA" />
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://mylocalria.com/" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
